<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reminder App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <div class="card">
      <h1>Daily Reminder App</h1>

      <table class="reminder-table">
        <tr>
          <td><label for="day">Select Day:</label></td>
          <td>
            <select id="day" class="dropdown">
              <option>Monday</option>
              <option>Tuesday</option>
              <option>Wednesday</option>
              <option>Thursday</option>
              <option>Friday</option>
              <option>Saturday</option>
              <option>Sunday</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="time">Select Time:</label></td>
          <td><input type="time" id="time" class="dropdown"></td>
        </tr>
        <tr>
          <td><label for="activity">Select Activity:</label></td>
          <td>
            <select id="activity" class="dropdown">
              <option>Wake up</option>
              <option>Go to gym</option>
              <option>Breakfast</option>
              <option>Meetings</option>
              <option>Lunch</option>
              <option>Quick nap</option>
              <option>Go to library</option>
              <option>Dinner</option>
              <option>Go to sleep</option>
            </select>
          </td>
        </tr>
      </table>

      <button id="setReminder">Set Reminder</button>
      
      <!-- Message Display -->
      <div id="message"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
